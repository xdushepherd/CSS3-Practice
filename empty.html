<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>结构性伪类选择器—empty</title>
<style type="text/css">
	div {
	  min-height: 30px;
	}

	div:empty {
	  border: 1px solid green;
	}
</style>
</head> 
<body>
    <div>我这里有内容</div>
    <div> <!-- 我这里有一个空格 --></div>
    <div></div><!-- 我这里任何内容都没有 -->
</body>
</html>
