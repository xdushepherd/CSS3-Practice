<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>nth-last-of-type(n)</title>
<style type="text/css">
  .wrapper > div:nth-last-of-type(5){
    background: orange;
  }
</style>
</head> 
<body>
<div class="wrapper">
  <p>我是第一个段落</p>
  <p>我是第二个段落</p>
  <div>我是第一个Div元素</div>
  <div>我是第二个Div元素</div>
  <div>我是第三个Div元素</div>
  <p>我是第三个段落</p>
  <p>我是第四个段落</p>
  <p>我是第五个段落</p>
  <div>我是第四个Div元素</div>
  <div>我是第五个Div元素</div>
  <p>我是第六个段落</p>
</div>
</body>
</html>
