<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>结构伪类选择器——last-child</title>
    <style type="text/css">
        ul {
          border: 1px solid #ccc;
          list-style: none outside none;
          width: 220px;
          margin: 20px auto;
          padding: 0;
        }
        ul  li {
          list-style: none outside none;
          margin:0;
          padding: 10px;
          border-bottom: 3px solid #ccc;
        }
        ul  li:last-child {
          border-bottom: none;
          background:linear-gradient(red ,black);
        }
    </style>
</head> 
<body>
<ul>
  <li>Item1</li>
  <li>Item2</li>
  <li>Item3</li>
  <li>Item5</li>
  <li>Item6</li>
</ul>
</body>
</html>
