<!DOCTYPE html>
<html>
<head>
	<meta	charset='utf-8'>
	<title>border radius</title>
	<style type="text/css">
		.circle  {
			width: 100px;
			height:  100px;
			background:  blue;
			border-radius:  50%;
		}
		.semi-circle  {
			width: 50px;
			height:  100px;
			background:   blue;
			border-radius:  50px 0 0 50px;
		}
	</style>
</head>
<body>
	<div class="circle"></div>
	<div class="semi-circle"></div>
</body>
</html>
